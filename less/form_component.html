<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" href="css/exit.css">
</head>

<body>
    <h1>搜索</h1>
    <form action="">
        <!-- input：text 控件 -->
        <input type="text" class="u-input single-align">
        <!-- input：button 控件 -->
        <input type="button" class="u-btn single-align" value="搜索">
    </form>

    <h1>登录[纵向]</h1>
    <form>

        <div class="unit">
            <label class="label-flot">用户名：</label>
            <input type="text" class="u-input">
        </div>

        <div class="unit">
            <label class="label-flot">密码：</label>
            <input type="text" class="u-input">
        </div>

        <div class="unit form-field-rc">
            <label class="label-field-rc">
                <input type="checkbox" class="u-checkbox">
                <span>记住密码</span>
            </label>
            <a class="link" href="/">忘记密码</a>
        </div>

        <div class="unit ml">
            <input type="button" class="u-btn" value="登录">
        </div>

    </form>

    <h1>登录[横向]</h1>
    <form>

        <div class="unit">
            <label>用户名：</label>
            <input type="text" class="u-input">
            <label class="">密码：</label>
            <input type="text" class="u-input">
            <input type="button" class="u-btn" value="登录">
            <a href="" class="link">注册</a>
        </div>

    </form>
    
    <h1>上传文件</h1>
    <!-- 上传 -->
    <form class="all-align">

        <label class="note-f">上传文件</label>
        <input type="text" class="u-input">
        <div class="m-file">
            <span class="file-text">选择文件</span>
            <input class="file" type="file">
        </div>

    </form>
    
    <h1>单选框</h1>
    <!-- 单选框 -->
    <form class="all-align">

        <label>
            <span>不用解释男生</span>
            <input class="u-radio" type="radio">
        </label>

        <label>
            <span>不用解释女生</span>
            <input class="u-radio" type="radio">
        </label>
        
    </form>

    <!-- 文本域 -->
    <h1>文本域</h1>
    <form>

        <div class="m-textarea">
            <label class="label">文本域：</label>
            <textarea class="radius" name="" id="" cols="30" rows="10"></textarea>
        </div>

    </form>

    <script src="tpl/js/jquery.js"></script>
    <script>
    $(function() {
        var file_btn = $('.file'),
            m_file = $('.m-file'),
            u_input = $('.u-input');

        file_btn.change(function() {
            var file_val = $(this).val();
            $(this).parent(m_file).prev(u_input).val(file_val);
        });
    });
    </script>
</body>

</html>
