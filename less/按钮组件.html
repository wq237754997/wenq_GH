<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>button</title>
	<link rel="stylesheet" href="css/btn.css">
	<style>
	body{
		margin: 10px;
	}
	</style>
</head>
<body>
	<!-- 不同类型按钮 -->
	<h1>&gt;不同类型按钮</h1>
	<div class="u-btn-base u-btn-0">div 模拟按钮</div>
	<input class="u-btn-base u-btn-0" type="button" value="input类型按钮" />
	<a class="u-btn-base u-btn-0" href="">锚点 类型按钮</a>
	<button class="u-btn-base u-btn-0">button 类型按钮</button>
	<div class="u-btn-base u-btn-1 btn-disable">禁用 类型按钮</div>

	<br>
	<br>

	<h1>&gt;不同渐变色相按钮</h1>
	<div class="u-btn-base u-btn-0">默认色</div>
	<div class="u-btn-base u-btn-1">蓝色</div>
	<div class="u-btn-base u-btn-2">红色</div>
	<div class="u-btn-base u-btn-3">绿色</div>
	<div class="u-btn-base u-btn-4">黄色</div>

	<br>
	<br>
	
	<h1>&gt;不同单色色相按钮</h1>
	<div class="u-btn-base monochrome0">单色</div>
	<div class="u-btn-base monochrome1">单色</div>
	<div class="u-btn-base monochrome2">单色</div>
	<div class="u-btn-base monochrome3">单色</div>
	<div class="u-btn-base monochrome4">单色</div>

	<br>
	<br>

	<!-- 带图标的按钮 -->
	<h1>&gt;带图标的按钮</h1>
	<div class="u-btn-base u-btn-0 u-btn-icon">
		<i></i>
		<span>按钮</span>
	</div>

	<div class="u-btn-base u-btn-0 u-btn-icon-select">
		<i></i>
		<span>按钮</span>
	</div>
</body>
</html>
