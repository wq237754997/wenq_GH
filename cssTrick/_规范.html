<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	
	</style>
</head>
<body>
	<!-- 
	////// 
	命名前缀:
		g-: 布局; 
		m-: 模块; 
		z-: 状态; 
		s-: 皮肤; 
		u-: 个体单元; 
		j-: 用于js获取对象

	//////
	命名遵循: 
		基类: 作用对象的基础样式
		扩展类: 基于基类所作出的扩展样式
		实例类: [暂不作考虑]

		模块内部命名: 做基类内部模块命名 
		状态类命名: 表示状态单词表示
	
	例子: 
		基类: m-tab
		扩展类: exp-tab-wh,exp-tab-ht(基于基类扩展的宽度和右间距的样式)
		实例类: new-tab
		模块内部命名: in-tab
		状态类命名: tab-hover,tab-on,tab-cur
	-->
	<div class="m-tab exp-tab-wh exp-tab-mr new-tab">
		<div class="in-tab tab-cur"></div>
	</div>
</body>
</html>
