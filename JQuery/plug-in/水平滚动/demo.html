<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/ico.ico" />
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul,li{
			list-style: none;
		}
		.btns{
			-webkit-user-select:none;
		}
		.marquee{
			margin:0 40px;
			overflow:hidden;
		}
		.marquee ul {
			white-space:nowrap;
			margin:0 17px;
			padding:10px 0;
			text-align:center
		}
		.marquee ul li:last-child a {
			padding-right:9px
		}
		.marquee li {
			display:inline-block;
			*display:inline;
			*zoom:1;
			text-align:center;
			cursor:pointer

			box-shadow:0 1px 2px rgba(0,0,0,0.1);
			margin-right:-1px;
			padding:5px 10px;
			color:#333;
			border:1px solid #ccc;
			background-color:#f2f2f2;
			background-image:-moz-linear-gradient(top,#fff,#f2f2f2);
			background-image:-webkit-linear-gradient(top,#fff,#f2f2f2);
			background-image:-o-linear-gradient(top,#fff,#f2f2f2);
			background-image:-ms-linear-gradient(top,#fff,#f2f2f2);
			background-image:linear-gradient(top,#fff,#f2f2f2);
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#ffffff,endColorstr=#f2f2f2,GradientType=0)
		}
		.marquee li:hover {
			text-decoration:none;
			color:black
		}
		.marquee .on {
			border-color:#3777c7;
			color:white;
			position:relative;
			background-color:#54a9df;
			background-image:-moz-linear-gradient(top,#93cdec,#54a9df);
			background-image:-webkit-linear-gradient(top,#93cdec,#54a9df);
			background-image:-o-linear-gradient(top,#93cdec,#54a9df);
			background-image:-ms-linear-gradient(top,#93cdec,#54a9df);
			background-image:linear-gradient(top,#93cdec,#54a9df);
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#93cdec,endColorstr=#54a9df,GradientType=0)
		}
		.btn_play,
		.btn_stop {

			border: 1px solid #3777c7;
			border-radius: 2px;
			line-height: 16px;
			display: inline-block;
			vertical-align: middle;
			padding: 2px 10px;
			cursor:pointer;
			color: #FFF;
			background-color: #1893e2;
			background-image: -moz-linear-gradient(top,#03c6f2,#1893e2);
			background-image: -webkit-linear-gradient(top,#03c6f2,#1893e2);
			background-image: -o-linear-gradient(top,#03c6f2,#1893e2);
			background-image: -ms-linear-gradient(top,#03c6f2,#1893e2);
			background-image: linear-gradient(top,#03c6f2,#1893e2);
			filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#03c6f2,endColorstr=#1893e2,GradientType=0);
			
			-webkit-user-select:none;

		}
		.btn_left,.btn_right {
			color:#0072ff;
			font:bold 22px/36px "宋体";
			width:15px;
			text-align:center;
			font-weight:bold;
			overflow:hidden;
			color:#333;
			margin-top: -40px;
			cursor:pointer;
			position: relative;
			-webkit-user-select:none;
		}
		.btn_left:hover,.btn_right:hover {
			color:white;
			text-decoration:none;
			background:#0072ff
		}
		.btn_left {
			float:left
		}
		.btn_right {
			float:right
		}
		.btn_next,.btn_prev {
			background:#666;
			background:rgba(0,0,0,0.3);
			color:white;
			position:absolute;
			width:60px;
			height:60px;
			text-align:center;
			font:bold 50px/60px "宋体";
			top:40%;
			cursor:pointer
		}
		.btn_next {
			right:0
		}
		.btn_prev {
			left:0
		}
		.btn_next:hover,.btn_prev:hover {
			text-decoration:none;
			background:rgba(0,0,0,0.5)
		}
		.disable {
			display:none!important
		}

		img{
			display: block;
			margin:0 auto;
		}
	</style>
	<script src="js/sea.js" type="text/javascript"></script>
	<script type="text/javascript">
		//配置
		seajs.config({
			base:"./js",
			alias:{
				"jquery":"jquery.js",
				"store":"store.min.js",
				"spine":"spine.js"
			}
		});
		//执行
		seajs.use("main");
	</script>
</head>
<body>
	<div class="marquee" id="marquee">
		<ul>
			<li data-src="http://img0.bdstatic.com/img/image/shouye/gxxhz.jpg">111111</li><li
			data-src="http://img0.bdstatic.com/img/image/shouye/fgsyss287142.jpg">222222</li><li 
			data-src="http://img0.bdstatic.com/img/image/shouye/sywj-9631135753.jpg">33333</li><li 
			data-src="http://img0.bdstatic.com/img/image/shouye/dmgqj-9420072925.jpg">44444</li><li 
			data-src="http://img0.bdstatic.com/img/image/shouye/jjgxsc-9869176114.jpg">55555</li><li 
			data-src="http://img0.bdstatic.com/img/image/shouye/sjdsdgysj-9562006362.jpg">66666</li>
		</ul>
	</div>
	<div class="btns">
		<a class="btn_prev disable" title="上一张">&lt;</a>
		<a class="btn_next" title="下一张">&gt;</a>

		<a class="btn_left disable" title="上一页">&lt;</a>
		<a class="btn_right disable" title="下一页">&gt;</a>
	</div>
	<div style="clear:both"></div>
	<img src="http://img0.bdstatic.com/img/image/shouye/jjgxsc-9869176114.jpg" id="img"/>
	<div style="text-align:center;padding:20px">
		<a class="btn_play">播放</a>
		<a class="btn_stop">停止</a>
	</div>
</body>
</html>
