	// 按引用传递
	function fn(p){
		//console.log(p); // obj{name : 'wenq'};
		p.name = '传递的是对象的引用...';
		p = {
			x : 1,
			y : 2,
			z : 3
		};
		console.log(p); // p{x:1,y:2,z:3}
	};
	var obj = {name : 'wenq'};
	//console.log(obj);
	fn(obj);
	console.log(obj);
	
	/*
	重点：
		值类型传递的变量保存的只是字面量值;
		引用类型传递的变量保存的是对象的引用
