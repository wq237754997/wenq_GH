<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Unslider &mdash; the super-tiny jQuery slider</title>

    <link rel="stylesheet" href="css/style.css">

    <meta name="viewport" content="width=device-width">
	
    <style>
    html,
    body{
        width: 100%;
        height: 100%;
    }
    .wrap{
        width: 980px;
        margin: 0 auto;
        position: relative;
    }
    .arrows{
        position: absolute;
        left: 0;
        top: 20px;
        z-index: 10;
        color: #fff;
        font-size: 55px;
        font-weight: bold;
        cursor: pointer;
    }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="banner">
            <ul>
                <li style="background-image: url('images/sunset.jpg');"></li>

                <li style="background-image: url('images/wood.jpg');"></li>

                <li style="background-image: url('images/subway.jpg');"></li>

                <li style="background-image: url('images/shop.jpg');"></li>
            </ul>
        </div>
    </div>

    <script src="js/jquery.js"></script>
	<!--  
    <script src="//stephband.info/jquery.event.move/js/jquery.event.move.js"></script>
    <script src="//stephband.info/jquery.event.swipe/js/jquery.event.swipe.js"></script>
    -->

    <script src="js/unslider.js"></script>
    <script>
    if (window.chrome) {
        $('.banner li').css('background-size', '100% 100%');
    }

    $('.banner').unslider({
        //arrows: true,
        fluid: true,
        dots: true
    });

    //  Find any element starting with a # in the URL
    //  And listen to any click events it fires
    $('a[href^="#"]').click(function() {
        //  Find the target element
        var target = $($(this).attr('href'));

        //  And get its position
        var pos = target.offset(); // fallback to scrolling to top || {left: 0, top: 0};

        //  jQuery will return false if there's no element
        //  and your code will throw errors if it tries to do .offset().left;
        if (pos) {
            //  Scroll the page
            $('html, body').animate({
                scrollTop: pos.top,
                scrollLeft: pos.left
            }, 1000);
        }

        //  Don't let them visit the url, we'll scroll you there
        return false;
    });

    </script>
    <!--  
    <script src="//d1l6p2sc9645hc.cloudfront.net/tracker.js"></script>
    -->
</body>

</html>
