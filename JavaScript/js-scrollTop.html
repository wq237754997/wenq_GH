    <script src="js/jquery.js"></script>
    <script>
    var box = document.getElementById("box"),
        innerBox = document.getElementById("inner"),
        timer = null,
        maxHt = innerBox.clientHeight - box.clientHeight;

    //console.log(innerBox.clientHeight);
    /**/
    clearInterval(timer);

    timer = setInterval(function() {

        box.scrollTop++;

        if (box.scrollTop >= maxHt) {
            box.scrollTop = 0;
        }

        if (innerBox.clientHeight <= box.clientHeight) {
            clearInterval(timer);
        }
        //console.log(box.scrollTop);
    }, 1000);
    // console.log(box.clientHeight); // 100
    // console.log(box.offsetHeight); // 104
