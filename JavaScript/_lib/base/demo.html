<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>base</title>
	<link rel="stylesheet" href="base.css" />
	<style>
	.box1{
		width: 100px;
		height: 100px;
		background-color: #f00;
	}
	.box2{
		border: 2px solid #00f;
	}
	</style>
</head>
<body>
	<div id="a"></div>

	<!-- js -->
	<script src="blog/base.js"></script>
	<script>
	/* ------
	API
	//////////// 节点获取
	1.getId();
	2.getName();
	3.getTag();
	4.getClass();
	5.getEle();

	//////////// 方法
	1.css();
	2.html();
	3.click();
	4.addClass();
	5.removeClass();

	------ */ 
	window.onload = function(){
		$().getId('a')
		.addClass('box1')
		.addClass('box2')
		.addClass('box1')
		.removeClass('box1')
		.addClass('box1')
		.hide()
		.show();
	};
	</script>
</body>
</html>
